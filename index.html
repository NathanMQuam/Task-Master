<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Task-Master</title>
</head>




<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task-Master</span>
            </a>
        </nav>
    </header>



    <main>
        <aside class="position-fixed p-3" style="right: 0; top: 0;">
            <button class="btn btn-primary shadow delete-button-toggle" type="button" data-toggle="modal" data-target="#exampleModal">
                New Task List
            </button>
        </aside>


        <!-- Create New List Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form class="modal-content" onsubmit="app.listsController.createNewList(event)">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Task List</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <input type="color" name="listColor">
                        <input type="text" name="listTitle" placeholder="New List Title" required>
                        <!-- <button type="submit">Create Task List</button> -->
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create Task List</button>
                    </div>
                </form>
            </div>
        </div>


        <div id="app" class="container">


            <div class="row py-3" id="row1">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <b>Featured</b>
                            <button class="btn btn-primary shadow-sm">
                                +
                            </button>
                        </div>
                        <ul class="list-group list-group-flush position-relative">
                            <li class="list-group-item">
                                <button class="btn btn-primary">C?</button>
                                Cras justo odio
                                <button class="btn btn-danger position-absolute" style="right: 1rem;">Delete List Item</button>
                            </li>
                            <li class="list-group-item"><button class="btn btn-primary">C?</button>Dapibus ac facilisis in</li>
                            <li class="list-group-item"><button class="btn btn-primary">C?</button>Vestibulum at eros</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



    </main>



    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>

            <aside class="position-fixed p-3" style="right: 0; bottom: 0;">
                <button class="btn btn-danger" onclick="app.listsController.toggleDelete()">Delete</button>
            </aside>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
